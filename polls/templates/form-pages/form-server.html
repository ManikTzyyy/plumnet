{% extends 'dashboard/base.html' %} {% block content %}

<div class="content-page">
  <div class="form-wrapper column">
    <div class="form-header column">
      <div class="row title-head-td">
        <i
          class="fa-solid fa-server"
          style="--clr: var(--clr-fourth); --icon-clr: var(--clr-second)"
        ></i>
        <span class="title"
          >{{ form.instance.pk|yesno:"Edit Server,Buat Server Baru" }}
        </span>
      </div>
    </div>

    <form method="post" class="column">
      {% csrf_token %}
      <div class="column">
        <label for="{{ form.name.id_for_label }}">Name</label>
        {{ form.name }}
      </div>

      <div class="column">
        <label for="{{ form.host.id_for_label }}">Host IP</label>
        {{ form.host }}
      </div>

      <div class="column">
        <label for="{{ form.username.id_for_label }}">Username</label>
        {{ form.username }}
      </div>

      <div class="column">
        <label for="{{ form.password.id_for_label }}">Password</label>
        {{ form.password }}
      </div>

      <div class="column">
        <label for="{{ form.genieacs.id_for_label }}">GenieACS</label>
        {{ form.genieacs }}
      </div>

      <div class="row button-wrapper">
        <button class="success-button" type="submit">Simpan</button>
        <button
          class="warning-button no-loader"
          type="button"
          onclick="window.history.back();"
        >
          Batal
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
